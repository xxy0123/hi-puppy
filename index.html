<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答案之书</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            max-width: 90%;
        }
        #random-image {
            max-width: 80vw;
            max-height: 50vh;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .answer {
            font-size: 2.2em;
            font-weight: bold;
        }
        /* 隐藏默认的audio播放器 */
        #random-audio {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="random-image" src="" alt="随机图片">
        <div id="answer" class="answer"></div>
    </div>

    <audio id="random-audio" autoplay></audio>

    <script>
        // =========================================================================
        // 请在这里修改为您自己的 图片、语音 和 文字 列表
        // =========================================================================

        // 1. 修改图片列表
        // 格式: "images/您的图片文件名.jpg"
        const images = [
            "images/image1.png",
            "images/image2.jpg",
            // 在这里继续添加更多图片...
        ];

        // 2. 修改语音列表
        // 格式: "audio/您的语音文件名.mp3"
        const sounds = [
            "audio/sound1.mp3",
            "audio/sound2.mp3"
            // 在这里继续添加更多语音...
        ];

        // 3. 修改文字答案列表
        const answers = [
            "是的",
            "毫无疑问",
            "前景光明",
            "换个角度看",
            "最好不要",
            "相信你的直觉"
            // 在这里继续添加更多答案...
        ];

        // =========================================================================
        // 下面的代码无需修改
        // =========================================================================
        
        function setData() {
            // 随机选择图片
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById('random-image').src = randomImage;

            // 随机选择语音
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            const audioPlayer = document.getElementById('random-audio');
            audioPlayer.src = randomSound;
            
            // 尝试播放语音 (受浏览器策略限制)
            audioPlayer.play().catch(error => {
                console.log("语音自动播放失败，这通常需要用户与页面进行一次交互。", error);
                // 可以在这里添加一个按钮让用户手动播放
            });

            // 随机选择文字
            const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
            document.getElementById('answer').textContent = randomAnswer;
        }

        window.onload = setData;
    </script>

</body>
</html>
